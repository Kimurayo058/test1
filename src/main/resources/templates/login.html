<!DOCTYPE html>
<!-- HTMLタグの開始。lang="ja"はページの言語が日本語であることを示す。xmlns:thはThymeleafのネームスペースを定義 -->
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
    <!-- headセクションの開始。th:replace="~{layout :: head(ログイン)}"はThymeleafを使用してlayout.htmlのheadフラグメントを挿入 -->
   <head th:replace="~{layout :: head(ログイン)}">

        <!-- BootstrapのCSSを読み込み -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    </head>
    <body>

        <!-- headerセクションの挿入。th:replace="~{layout :: header}"はThymeleafを使用してlayout.htmlのheaderフラグメントを挿入 -->
        <div th:replace="~{layout :: header}"></div>

        <!-- ログインのタイトルを表示 -->
        <h2>ログイン</h2>

        <!-- エラーメッセージの表示。${param.error}がtrueの場合に表示 -->
        <div th:if="${param.error}" style="color:red">
            ユーザ名、またはパスワードが違います
        </div>

        <!-- 登録成功メッセージの表示。${param.register}がtrueの場合に表示 -->
        <div th:if="${param.register}" style="color:blue">
            登録に成功しました
        </div>

        <!-- ログインフォームの開始。th:action="@{/login}"はログイン処理のURLを指定 -->
        <form th:action="@{/login}" method="post">
            <!-- ユーザ名の入力フィールド（フローティングラベルを使用） -->
            <div class="form-floating mb-3">
                
                <input type="text" class="form-control" id="username" name="username" placeholder="ユーザ名">
                <label for="username">ユーザ名</label>
            </div>
            <!-- パスワードの入力フィールド（フローティングラベルを使用） -->
            <div class="form-floating mb-3">
                
                <input type="password" class="form-control" id="password" name="password" placeholder="パスワード">
                <label for="password">パスワード</label>
                
                <!-- ヘルプテキスト -->
                <div class="form-text" style="font-size: 0.8em; color: gray; margin-top: 5px;">
                    4文字以上で、英字と数字の組み合わせを使用してください。
                </div>
            </div>
            <!-- ログインボタン（緑） class="btn btn-primary"でボタンの色を青に変更可能-->
            <button type="submit" class="btn btn-succsess">ログイン</button>
        </form>
        <!-- footerセクションの挿入。th:replace="~{layout :: footer}"はThymeleafを使用してlayout.htmlのfooterフラグメントを挿入 -->
        <div th:replace="~{layout :: footer}"></div>
        <!-- BootstrapのJS（必要に応じて） -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
