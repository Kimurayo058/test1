<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<!-- HTML5のDOCTYPE宣言 -->
<head th:replace="~{layout :: head(楽曲登録)}"></head>
<!-- 共通のヘッドセクションを再利用し、タイトルを「楽曲登録」に設定 -->

<body>
    <div th:replace="~{layout :: header}"></div>
    <!-- 共通のヘッダーセクションを再利用 -->

    <h3>楽曲登録</h3>
    <!-- 楽曲登録の見出しを表示 -->

    <form th:action="@{/albums/{albumId}/musics/new(albumId=${musicForm.albumId})}" th:object="${musicForm}" method="post">
        <!-- 新しい楽曲を登録するためのフォームを定義し、th:action属性を使用してURLを動的に生成。th:object属性を使用してフォームのバインディングを設定 -->
        <div>
            <!-- タイトルの入力フィールドのグループ -->
            <label for="title">タイトル：</label>
            <input type="text" id="title" name="title" th:field="*{title}">
            <!-- タイトルの入力フィールド。th:field属性を使用してフォームのバインディングを設定 -->
        </div>
        <div>
            <!-- 再生時間の入力フィールドのグループ -->
            <label for="duration">再生時間：</label>
            <input type="time" id="duration" name="duration" th:field="*{duration}" step="1">
            <!-- 再生時間の入力フィールド。th:field属性を使用してフォームのバインディングを設定 -->
        </div>
        <div>
            <!-- 隠しフィールドのグループ -->
            <input type="hidden" name="albumId" th:field="*{albumId}">
            <!-- 隠しフィールド。th:field属性を使用してフォームのバインディングを設定 -->
        </div>
        <button type="submit">追加</button>
        <!-- フォームの送信ボタン -->
    </form>

    <div th:replace="~{layout :: footer}"></div>
    <!-- 共通のフッターセクションを再利用 -->
</body>
</html>
