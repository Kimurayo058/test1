<!DOCTYPE html>
 <html lang="ja" xmlns:th="http://www.thymeleaf.org">
 <head th:replace="~{layout :: head(アルバム編集)}"></head>
<!-- 共通のヘッドセクションを再利用し、タイトルを「アルバム編集」に設定 -->

 <body>
    <div th:replace="~{layout :: header}"></div>
    <!-- 共通のヘッダーセクションを再利用 -->

    <h3>アルバム編集</h3>
    <!-- アルバム編集の見出しを表示 -->
    
      <form th:action="@{/albums/{albumId}/edit(albumId=${album.albumId})}" th:object="${album}" method="post">
        <!-- アルバムの編集フォームを定義し、th:action属性を使用してURLを動的に生成。th:object属性を使用してフォームのバインディングを設定 -->
        <div>
            <!-- タイトルの入力フィールドのグループ -->
            <label for="title">タイトル：</label>
            <input type="text" id="title" name="title" th:field="*{title}">
            <!-- タイトルの入力フィールド。th:field属性を使用してフォームのバインディングを設定 -->
        </div>
        <div>
            <!-- アーティストの入力フィールドのグループ -->
            <label for="artist">アーティスト：</label>
            <input type="text" id="artist" name="artist" th:field="*{artist}">
            <!-- アーティストの入力フィールド。th:field属性を使用してフォームのバインディングを設定 -->
        </div>
        <div>
            <!-- リリース日の入力フィールドのグループ -->
            <label for="release-date">リリース日：</label>
            <input type="date" id="release-date" name="release-date" th:field="*{releaseDate}">
            <!-- リリース日の入力フィールド。th:field属性を使用してフォームのバインディングを設定 -->
        </div>
        <button type="submit">変更</button>
        <!-- フォームの送信ボタン -->
    </form>
    <div th:replace="~{layout :: footer}"></div>
    <!-- 共通のフッターセクションを再利用 -->
 </body>
 </html>
