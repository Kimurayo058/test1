<!DOCTYPE html>
 <html lang="ja" xmlns:th="http://www.thymeleaf.org">
 <head th:replace="~{layout :: head(アルバム一覧)}"></head>
  <!-- 共通のヘッドセクションを再利用し、タイトルを「アルバム一覧」に設定 -->
 <body>
   <div th:replace="~{layout :: header}"></div>
   <!-- 共通のヘッダーセクションを再利用 -->
   <h3>アルバム一覧</h3>
   <!-- アルバム一覧の見出しを表示 -->

   <table>
     <!-- アルバム一覧の表 -->
       <thead>
       <tr>
           <th>ID</th>
           <th>タイトル</th>
           <th>アーティスト</th>
           <th>リリース日</th>
           <th>曲数</th>
            <th></th>
       </tr>
       </thead>
        <tbody>
            <!-- アルバムの一覧を繰り返し表示 -->
        <tr th:each="album : ${albums}">
                <td><span th:text="${album.albumId}">album id</span></td>
                <!-- アルバムのIDを動的に表示 -->

                <td>
                    <!-- アルバムの詳細ページへのリンク -->
                    <a th:href="@{/albums/{albumId}(albumId=${album.albumId})}">
                        <span th:text="${album.title}">album title</span>
                    </a>
                </td>
                <!-- アルバムのタイトルを動的に表示し、詳細ページへのリンクを設定 -->

                <td><span th:text="${album.artist}">album artist</span></td>
                <!-- アルバムのアーティストを動的に表示 -->

                <td><span th:text="${album.releaseDate}">album releaseDate</span></td>
                <!-- アルバムのリリース日を動的に表示 -->

                <td><span th:text="${album.musicCount}">album musicCount</span></td>
                <!-- アルバムの曲数を動的に表示 -->

                <td>
                    <!-- アルバムの編集フォーム -->
                    <form th:action="@{/albums/{albumId}/edit(albumId=${album.albumId})}" method="get">
                        <button type="submit">編集</button>
                    </form>

                    <!-- アルバムの削除フォーム -->
                    <form th:action="@{/albums/{albumId}/delete(albumId=${album.albumId})}" method="post">
                        <button type="submit">削除</button>
                    </form>
                </td>
                <!-- アルバムの編集と削除のためのボタン -->
            </tr>
        </tbody>
    </table>

    <div th:replace="~{layout :: footer}"></div>
    <!-- 共通のフッターセクションを再利用 -->
</body>
</html>
