<!DOCTYPE html>
<!-- HTMLタグの開始。lang="ja"はページの言語が日本語であることを示す。xmlns:thはThymeleafのネームスペースを定義 -->
 <html lang="ja" xmlns:th="http://www.thymeleaf.org">
    <!-- headセクションの開始。th:replace="~{layout :: head(ユーザ登録)}"はThymeleafを使用してlayout.htmlのheadフラグメントを挿入 -->
 <head th:replace="~{layout :: head(ユーザ登録)}">

        <!-- BootstrapのCSSを読み込み -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">


 </head>
 <body>
    <!-- headerセクションの挿入。th:replace="~{layout :: header}"はThymeleafを使用してlayout.htmlのheaderフラグメントを挿入 -->
    <div th:replace="~{layout :: header}"></div>
    <!-- ユーザ登録のタイトルを表示 -->
    <h3>ユーザ登録</h3>

    <!-- ユーザ登録フォームの開始。th:action="@{/register}"は登録処理のURLを指定。th:object="${userForm}"はフォームのバインディング対象を指定 -->
    <form th:action="@{/register}" th:object="${userForm}" method="post">
         
            <!-- ユーザ名の入力フィールド。th:field="*{username}"はフォームのバインディングを指定 -->
        <div class="form-floating mb-3">

            <input type="text" class="form-control" id="username" name="username" placeholder="ユーザ名">
             <label for="username">ユーザ名</label>
        </div>
        <!-- パスワードの入力フィールド。th:field="*{password}"はフォームのバインディングを指定 -->
        <div class="form-floating mb-3">

            <input type="password" class="form-control" id="password" name="password" placeholder="パスワード">
            <label for="password">パスワード</label>
        </div>
        <!-- 登録ボタン -->
        <button type="submit" class="btn btn-success">登録</button>
    </form>
        <!-- ログイン画面に戻るボタン -->
        <div class="mt-3">
            <a href="/login" class="btn btn-primary">ログイン画面に戻る</a>
        </div>
    <!-- footerセクションの挿入。th:replace="~{layout :: footer}"はThymeleafを使用してlayout.htmlのfooterフラグメントを挿入 -->
    <div th:replace="~{layout :: footer}"></div>
 </body>
 </html>
